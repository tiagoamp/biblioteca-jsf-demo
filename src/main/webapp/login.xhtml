<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Gestão de Biblioteca - Autenticação</title>
    <h:outputStylesheet name="css/styles.css" />
</h:head>

<body>

    <div class="main">
        <h:form id="form-login">
            <p:messages showDetail="true" showSummary="false" showIcon="false" />

            <p:panelGrid id="panel-login" columns="1">
                <p:outputLabel value="email" for="input-email" />
                <p:inputText value="#{loginBean.email}" id="input-email" required="true" requiredMessage="Campo Obrigatório: E-mail" />
                <p:outputLabel value="senha" for="input-senha" />
                <p:password value="#{loginBean.senha}" id="input-senha" required="true" requiredMessage="Campo Obrigatório: Senha" />
                <p:commandButton type="submit" value="OK" action="#{loginBean.login}" update="form-login" />
            </p:panelGrid>

        </h:form>
    </div>

</body>
</html>
